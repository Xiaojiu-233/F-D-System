<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/client/styles.css">
    <script src="/client/script.js"></script> <!-- 引用外部JavaScript文件 -->
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>请输入你的信息</h2>

        </form>
    </div>
</body>
